<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="top"> 
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box"></div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="Timerval" class="box"></div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreval" class="box">0</div>
                </div>

            </div>   
            <div id="bottom">
                
            </div>
        </div>
    </div>
    <audio id="clickSound" src="bubble.mp3"></audio>
    <audio id="gameOverSound" src="gameend.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
